name: CI
on: push

jobs:


  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2

    - name: Install modules
      run: yarn

    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx

    - name: check if it builds
      run: yarn build

    - name: build docker image
      run: docker build . -t theed

