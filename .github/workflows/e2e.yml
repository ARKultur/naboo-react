name: run e2e tests

on: [push]

jobs:
  run-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: run cypress tests
        uses: cypress-io/github-action@v4
        with:
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120

          browser: chrome
